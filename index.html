<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">    
            
    <title>Materialize Lesson Net Ninja</title>
</head>
<body>
    <div class="container">
        <h4>Icons</h4>
        <i class="material-icons">save</i>
        <i class="material-icons red-text">error</i>
        <i class="material-icons yellow-text accent-3">warning</i>
        <i class="material-icons grey-text">cloud</i>
        <i class="material-icons blue-text">folder</i>
        <i class="material-icons blue white-text">folder</i>

        <h4>Icons on buttons</h4>
        <a href="#" class="btn indigo"><span>Send </span><i class="material-icons right">send</i></a>
        <a href="#" class="btn pink waves-effect waves-light"><span>email</span><i class="material-icons left">email</i></a>

        <h4>Icons on Floating Buttons</h4>
        <a href="#" class="btn-floating blue pulse"><i class="material-icons">add</i></a>
        <a href="#" class="btn-floating red waves-effect waves-dark"><i class="material-icons">delete</i></a>
        <a href="#" class="btn-floating orange pulse"><i class="material-icons">edit</i></a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
